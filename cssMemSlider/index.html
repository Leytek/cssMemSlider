<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CSS Mem Slider</h1>
  </header>
  <main>
    <input type="radio" id="radio-1" name="slide-num" checked>
    <input type="radio" id="radio-2" name="slide-num">
    <input type="radio" id="radio-3" name="slide-num">
    <input type="radio" id="radio-4" name="slide-num">
    <div class="slides_img">
      <img class="slide-1" src="memes/meme-1.jpg" alt="">
      <img class="slide-2" src="memes/meme-2.jpg" alt="">
      <img class="slide-3" src="memes/meme-3.jpg" alt="">
      <img class="slide-4" src="memes/meme-4.jpg" alt="">
    </div>
    <div class="controls">
      <label for="radio-1">
        <span class="circle"><span class="dot"></span></span>
      </label>
      <label for="radio-2">
        <span class="circle"><span class="dot"></span></span>
      </label>
      <label for="radio-3">
        <span class="circle"><span class="dot"></span></span>
      </label>
      <label for="radio-4">
        <span class="circle"><span class="dot"></span></span>
      </label>
    </div>
    <div class="slides_text">
      <p class="slide-1">А за пару дней ещё хуже....</p>
      <p class="slide-2">Зато в деле все отлично!</p>
      <p class="slide-3">Ну хотя-бы тимлид в курсе.. наверное...</p>
      <p class="slide-4">JS - он такой</p>
    </div>
  </main>
</body>
</html>
