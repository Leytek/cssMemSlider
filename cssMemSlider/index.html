<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Mem Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <input class="input_radio" type="radio" id="radio-1" name="slide-num" checked>
    <input class="input_radio" type="radio" id="radio-2" name="slide-num">
    <input class="input_radio" type="radio" id="radio-3" name="slide-num">
    <input class="input_radio" type="radio" id="radio-4" name="slide-num">
    <div class="slides_img">
      <img class="slide-1" src="" alt="">
      <img class="slide-2" src="" alt="">
      <img class="slide-3" src="" alt="">
      <img class="slide-4" src="" alt="">
    </div>
    <div class="controls">
      <label class="controls__bullet" for="radio-1" ></label>
      <label class="controls__bullet" for="radio-2" ></label>
      <label class="controls__bullet" for="radio-3" ></label>
      <label class="controls__bullet" for="radio-4" ></label>
    </div>
    <div class="slides_text">
      <p class="slide-1">Slide 1</p>
      <p class="slide-2">Slide 2</p>
      <p class="slide-3">Slide 3</p>
      <p class="slide-4">Slide 4</p>
    </div>
  </main>
</body>
</html>
